<article class="podcast__container">
  <!-- <p>Podcast details will go in here, including</p> -->
  <span class="podcast-number">{{ index + 1 }}</span>
  <article>
    <div class="podcast-subcontainer">
      <img
        class="podcast-thumbnail"
        src="{{ podcast.thumbnail }}"
        alt="{{ podcast.title }}"
        (click)="viewPodcast(podcast.id)"
      />
      <div class="podcast-information">
        <div
          class="podcast-information-title"
          (click)="viewPodcast(podcast.id)"
        >
          {{ podcast.title }}
        </div>
        <div class="podcast-information-publishers">
          by <span class="publishers">{{ podcast.publisher }}</span>
        </div>
        <div class="">{{ podcast.total_episodes }} episodes</div>
        <div class="podcast-information-links">
          <a
            class="podcast-information-link"
            href="{{
              'https://podcasts.apple.com/us/podcast/id' + podcast.itunes_id
            }}"
            target="_blank"
            ><img src="./assets/images/apple.svg" /> ITUNES</a
          >
          <a
            class="podcast-information-link"
            href="{{ podcast.website }}"
            target="_blank"
            ><img src="./assets/images/link.svg" /> WEB</a
          >
          <ng-container *ngIf="podcast.rss !== ''">
            <a
              class="podcast-information-link"
              href="{{ podcast.rss }}"
              target="_blank"
              ><img src="./assets/images/rss.svg" /> RSS</a
            >
          </ng-container>
        </div>
      </div>
    </div>
    <div class="podcast-description">
      <p *ngIf="!!podcast.description">
        {{
          podcast.description.length > 200
            ? podcast.description.substring(0, 197) + "..."
            : podcast.description
        }}
      </p>
    </div>
  </article>
</article>
